version: '3.8'
services:
  mariadb:
    image: mariadb:10.8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wyvem
      MYSQL_USER: wyvem
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

  panel:
    build: ./backend
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - mariadb
      - redis

  nginx:
    image: nginx:stable-alpine
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - panel

  wings:
    image: ghcr.io/pterodactyl/wings:latest
    restart: unless-stopped
    environment:
      WINGS_TOKEN: example
    volumes:
      - ./wings:/etc/pterodactyl

volumes:
  db_data:
  redis_data:
